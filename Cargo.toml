[package]
name = "dns-firewall"
description = "Filtering DNS proxy server with firewall integration"
version = "1.2.0"
authors = ["Nikolaus Th√ºmmel <commit.nthuemmel@ntcomputer.de>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"

[dependencies]
tokio = { version = "1", default-features = false, features = ["rt", "io-util", "net", "process", "sync", "time", "macros", "signal"] }
ipnet = { version = "*" }
trust-dns-proto = { version = "*" }
rand = { version = "*" }
chrono = { version = "*", default-features = false }

structopt = { version = "*" }
clap = { version = "*" }

thiserror = { version = "*" }
anyhow = { version = "*" }
log = { version = "*" }
env_logger = { version = "*", default-features = false, features = ["termcolor", "atty", "humantime"] }

[dev-dependencies]
maplit = "*"
assert_cmd = "*"
lazy_static = "*"
tempfile = "*"
trust-dns-resolver = "*"
assert_matches = "*"

[profile.release]
lto = true
panic = 'abort'
opt-level = 's'

[package.metadata.deb]
assets = [
    ["target/release/dns-firewall", "/usr/bin/", "755"],
    ["dist/shared/etc/dns-firewall/*", "/etc/dns-firewall/", "644"],
]
conf-files = [
    "/etc/dns-firewall/acl",
    "/etc/dns-firewall/config.env",
]
section = "net"
maintainer-scripts = "dist/debian/maintainer-scripts"
systemd-units = { unit-scripts = "dist/shared/lib/systemd/system" }
